
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBoxassignLabel">Create or edit a Boxassign</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.boxassign.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.boxassign.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_user">User Assigned</label>
                                  <select ng-model="vm.boxassign.user" id="field_podno">
				<option ng-repeat="x in users" value="{{x.firstName}}">{{x.firstName}}</option>
				</select>
        </div>
        
        <div class="form-group">
            <label class="control-label" for="field_churntype">Churntype</label>
            
            <select ng-model="vm.boxassign.churntype" ng-change="catChange()">
			<option  value="category_1">Churn Type 1</option>
			<option  value="category_2">Churn Type 2</option>
			<option  value="category_3">Churn Type 3</option>
			<option  value="category_4">Churn Type 4</option>
			<option  value="category_5">Churn Type 5</option>
			<option  value="category_5">All</option>
			</select>
          </div>  
          
        <div class="form-group">
            <label class="control-label" for="field_boxassign">Boxassign</label>
            <input type="text" class="form-control" name="boxassign" id="field_boxassign"
                    ng-model="vm.boxassign.boxassign"
                    />
        </div>
        
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
