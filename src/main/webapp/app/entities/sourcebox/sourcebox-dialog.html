
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySourceboxLabel">Create or edit a Sourcebox</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sourcebox.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sourcebox.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sourceboxname">Sourceboxname</label>
            <input type="text" class="form-control" name="sourceboxname" id="field_sourceboxname"
                    ng-model="vm.sourcebox.sourceboxname"
                    />
        </div>
        <!-- <div class="form-group">
            <label class="control-label" for="field_createduser">Createduser</label>
            <input type="text" class="form-control" name="createduser" id="field_createduser"
                    ng-model="vm.sourcebox.createduser"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createddate">Createddate</label>
                <div class="input-group">
                    <input id="field_createddate" type="text" class="form-control" name="createddate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.sourcebox.createddate" is-open="vm.datePickerOpenStatus.createddate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createddate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div> -->
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vehicalNumber">Vehical Number</label>
            <input type="text" class="form-control" name="vehicalNumber" id="field_vehicalNumber"
                    ng-model="vm.sourcebox.vehicalNumber"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
