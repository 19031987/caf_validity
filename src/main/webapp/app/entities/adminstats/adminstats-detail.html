
<div>
    <h2><span>Adminstats</span> {{vm.adminstats.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User</span></dt>
        <dd>
            <span>{{vm.adminstats.user}}</span>
        </dd>
        <dt><span>Usercount</span></dt>
        <dd>
            <span>{{vm.adminstats.usercount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="adminstats-detail.edit({id:vm.adminstats.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
