
<div>
    <h2><span>Suspendedusers</span> {{vm.suspendedusers.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Mobilenumber</span></dt>
        <dd>
            <span>{{vm.suspendedusers.mobilenumber}}</span>
        </dd>
        <dt><span>Centralbarcode</span></dt>
        <dd>
            <span>{{vm.suspendedusers.centralbarcode}}</span>
        </dd>
        <dt><span>Count</span></dt>
        <dd>
            <span>{{vm.suspendedusers.count}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <span>{{vm.suspendedusers.user}}</span>
        </dd>
        <dt><span>Userdate</span></dt>
        <dd>
            <span>{{vm.suspendedusers.userdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="suspendedusers-detail.edit({id:vm.suspendedusers.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
